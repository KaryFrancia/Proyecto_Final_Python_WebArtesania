{% extends "AppArtesania/padre.html" %}
{% load static %}
{% block titulo %} {% endblock %}
{% block contenido_que_cambia %}
<h2>{{ mensaje }}</h2>
<h1>Redactar Mensaje</h1>

{% if error_message %}
<div class="alert alert-danger">
    {{ error_message }}
</div>
{% endif %}

<form method="post" action="{% url 'compose' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="destinatario">Destinatario:</label>
        <input type="text" name="destinatario" id="destinatario" class="form-control">
    </div>
    <div class="form-group">
        <label for="contenido">Mensaje:</label>
        <textarea name="contenido" id="contenido" class="form-control" rows="4"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
